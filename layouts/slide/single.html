<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="" href="{{.Site.BaseURL}}css/{{.Params.css}}.css">
  </head>
  <body>
    <textarea id="source">{{.RawContent}}</textarea>
    <script src="{{.Site.BaseURL}}js/remark.min.js" type="text/javascript">
    </script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://zachleat.github.io/BigText/dist/bigtext.js"></script>
    
    <script type="text/javascript">
      var slideshow = remark.create({navigation: {scroll: true,},
        ratio: '16:9',
        highlightLines: true,
        countIncrementalSlides: false,
        highlightStyle: 'github'});
        slideshow.on('afterShowSlide', function(slide) {
            if ('querySelectorAll' in document) {
                $('.bigtext').bigtext();
            }
        });
    </script>
    <script>
        $('.bigtext').bigtext();
    </script>
  </body>
</html>
